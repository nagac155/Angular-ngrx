<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Capital</th>
      <th>Population</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let region of regions$ |async ">
      <td>{{region.name }}</td>
      <td>{{region.capital}}</td>
      <td>{{region.population}}</td>
    </tr>
  </tbody>
</table>


<router-outlet></router-outlet>
